<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Express Server</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-img"></div>
    <main class="bg-main">
      <container id="getuser_deluser">
        <div id="showall">
          <h2>Show All users</h2>
          <button id="getusers">Show All users</button>
          <!-- add table to display all users -->
        </div>
        <div id="delall">
          <h2>Delete All Users</h2>
          <button id="delallusers">Delete All Users</button>
        </div>
      </container>
      <container id="cr_ed">
        <div id="create">
          <h3> name</h3>
          <input type="text" id="crN" />
          <h3> Email</h3>
          <input type="email" id="crE" />
          <h3> Address</h3>
          <input type="text" id="crA" />
          <button id="postuser">Create a User</button>
        </div>
      </container>
      
      <section class="user-table">
        <h2>Available Users</h2>
        <div class="table-form">
          <table class="table-container">
            <thead>
              <tr>
                <th class="Uname"><h1>User Name</h1></th>
                <th><h1>User Email</h1></th>
                <th><h1>User Address</h1></th>
                <th><h1>EDIT</h1></th>
                <th><h1>DELETE</h1></th>
                <th><h1>ID</h1></th>
              </tr>
            </thead>
            <tbody id="tbod"></tbody>
          </table>
        </div>
      </section>
    </main>

  <div class="bg-modal">
    <div id="display" class="modal-content">
      <div class="cross">+</div>
      <h3>Name</h3>
      <input type="text" class="inp-modal" id="upName">
      <h3>Email</h3>
      <input type="email" class="inp-modal" id="upEmail">
      <h3>Address</h3>
      <input type="text" class="inp-modal" id="upAddress">
      <button class="update">UPDATE</button>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
